<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Profissional • Mineiro Barbershop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f0f10;--panel:#141416;--panel-2:#101113;--text:#f5f6f9;--muted:#a7aab3;--line:#22242a;--gold:#d3a85b;--gold-2:#b88f49;--gold-rgb:211,168,91;--shadow:0 18px 50px rgba(0,0,0,.35)}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:#0b0c0e;color:var(--text);font:15px/1.6 Poppins,system-ui}
.app{min-height:100svh;display:grid;grid-template-columns:280px 1fr;grid-template-rows:auto 1fr;grid-template-areas:"sidebar header" "sidebar main";background:var(--bg)}
.sidebar{grid-area:sidebar;background:linear-gradient(180deg,#0f1012,#0e0f11);border-right:1px solid var(--line);padding:18px 14px;position:sticky;top:0;height:100svh;display:flex;flex-direction:column;gap:14px}
.brand{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--line);border-radius:12px;background:var(--panel)}
.brand-logo{width:38px;height:38px;border-radius:10px;display:grid;place-items:center;background:#111;border:1px solid #262830;color:var(--gold);font:800 12px/1}
.nav{display:grid;gap:8px;margin-top:6px}
.nav a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;color:#cfd0d4;text-decoration:none;border:1px solid var(--line);background:var(--panel-2)}
.nav a.active{color:var(--gold);background:rgba(var(--gold-rgb),.10);border-color:rgba(var(--gold-rgb),.35)}
.header{grid-area:header;display:flex;align-items:center;gap:12px;padding:14px 18px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(15,16,18,.86);backdrop-filter:blur(6px) saturate(115%);z-index:10}
.search{flex:1;min-width:0;display:grid;grid-template-columns:18px 1fr;gap:10px;align-items:center;height:44px;padding:0 12px;border-radius:12px;background:#131418;border:1px solid #23252b;color:#cfd0d4}
.main{grid-area:main;padding:18px;display:grid;gap:16px;grid-template-columns:1.25fr 1fr}
.card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:var(--shadow)}
.card h3{margin:0 0 10px;font:600 14px/1 Poppins}
.list{display:grid;gap:10px}
.item{display:grid;grid-template-columns:1fr 120px 120px 100px;gap:10px;align-items:center;padding:10px;border:1px solid var(--line);border-radius:12px;background:var(--panel-2)}
.badge{display:inline-grid;place-items:center;height:22px;padding:0 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:#111214;font:700 11px/1}
.btn{height:32px;padding:0 10px;border-radius:10px;border:1px solid var(--line);background:#1b1c20;color:#e6e7ea;font:600 12px/1 Poppins;cursor:pointer}
.btn-primary{border-color:#7b6335;background:linear-gradient(180deg,var(--gold),var(--gold-2));color:#111}
@media (max-width:1024px){.app{grid-template-columns:88px 1fr}.brand strong,.nav a span{display:none}.item{grid-template-columns:1fr 120px 90px}}
@media (max-width:720px){.app{grid-template-columns:1fr;grid-template-areas:"header" "main"}.sidebar{position:fixed;inset:auto 0 0 0;height:auto;flex-direction:row;overflow:auto;z-index:99}body{padding-bottom:86px}}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand"><div class="brand-logo">MB</div><strong>Mineiro Barbershop</strong></div>
    <nav class="nav">
      <a class="active" href="profissionalpage.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2 4 4 8-8 4 4"/></svg><span>Agenda</span></a>
      <a href="../services.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7h16M4 12h16M4 17h10"/></svg><span>Serviços</span></a>
      <a href="../clients.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0 1 13 0"/></svg><span>Clientes</span></a>
    </nav>
  </aside>

  <header class="header">
    <div class="search">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-3.5-3.5"/></svg>
      <input placeholder="Buscar cliente/serviço…"/>
    </div>
    <div class="uinfo"><span class="name">Profissional</span><span class="badge">Online</span></div>
  </header>

  <main class="main">
    <section class="card">
      <h3>Hoje</h3>
      <div class="list" id="today">
        <!-- itens gerados -->
      </div>
    </section>
    <aside class="card">
      <h3>Resumo</h3>
      <div class="list">
        <div class="item" style="grid-template-columns:1fr"><strong>Atendimentos</strong><span id="kpi-visits">0</span></div>
        <div class="item" style="grid-template-columns:1fr"><strong>Ticket médio</strong><span id="kpi-ticket">R$ 0</span></div>
        <div class="item" style="grid-template-columns:1fr"><strong>Avaliação</strong><span id="kpi-rating">—</span></div>
      </div>
    </aside>
  </main>
</div>

<script>
const data = [
  { time:'09:00', client:'João Mineiro', service:'Corte', price:'R$ 45', status:'Confirmado' },
  { time:'10:00', client:'Ana Paula', service:'Corte + Barba', price:'R$ 80', status:'Pendente' },
  { time:'11:30', client:'Thiago Costa', service:'Barba', price:'R$ 35', status:'Confirmado' },
];
const wrap = document.getElementById('today');
wrap.innerHTML = data.map(a=>`
  <div class="item">
    <div><strong>${a.time}</strong> — ${a.client}</div>
    <div>${a.service}</div>
    <div>${a.price}</div>
    <div><button class="btn">Check-in</button></div>
  </div>
`).join('');
document.getElementById('kpi-visits').textContent = '3';
document.getElementById('kpi-ticket').textContent = 'R$ 53,00';
document.getElementById('kpi-rating').textContent = '4,9 ★';
</script>
</body>
</html>
