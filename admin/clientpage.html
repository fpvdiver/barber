<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minha Conta • Mineiro Barbershop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f0f10;--panel:#141416;--panel-2:#101113;--text:#f5f6f9;--muted:#a7aab3;--line:#22242a;--gold:#d3a85b;--gold-2:#b88f49;--gold-rgb:211,168,91;--shadow:0 18px 50px rgba(0,0,0,.35)}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:#0b0c0e;color:var(--text);font:15px/1.6 Poppins,system-ui}
.wrap{max-width:1040px;margin:0 auto;padding:18px}
.header{display:flex;align-items:center;gap:12px;padding:14px 0;margin-bottom:6px}
.search{flex:1;min-width:0;display:grid;grid-template-columns:18px 1fr;gap:10px;align-items:center;height:44px;padding:0 12px;border-radius:12px;background:#131418;border:1px solid #23252b;color:#cfd0d4}
.search input{background:transparent;border:0;outline:0;color:inherit;font:500 13px/1 Poppins}
.grid{display:grid;gap:14px;grid-template-columns:1.2fr .8fr}
.card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:var(--shadow)}
.card h3{margin:0 0 10px;font:600 14px/1 Poppins}
.item{display:flex;justify-content:space-between;gap:8px;padding:10px;border:1px solid var(--line);border-radius:12px;background:var(--panel-2)}
.btn{height:36px;padding:0 12px;border-radius:10px;border:1px solid var(--line);background:#1b1c20;color:#e6e7ea;font:600 12px/1 Poppins;cursor:pointer}
.btn-primary{border-color:#7b6335;background:linear-gradient(180deg,var(--gold),var(--gold-2));color:#111}
@media (max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="search">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-3.5-3.5"/></svg>
      <input placeholder="Pesquisar serviços…"/>
    </div>
    <button class="btn">Sair</button>
  </div>

  <div class="grid">
    <section class="card">
      <h3>Meus agendamentos</h3>
      <div id="bookings"></div>
    </section>
    <aside class="card">
      <h3>Minha conta</h3>
      <div class="item"><span>Nome</span><strong id="u-name">—</strong></div>
      <div class="item"><span>E-mail</span><strong id="u-email">—</strong></div>
      <div class="item"><span>Telefone</span><strong id="u-phone">—</strong></div>
      <div class="item" style="justify-content:center"><button class="btn btn-primary">Atualizar dados</button></div>
    </aside>
  </div>
</div>

<script>
const user = { name:'João Mineiro', email:'joao.mineiro@example.com', phone:'(31) 9 9876-5432' };
const bookings = [
  { date:'Sex, 25/10 • 09:00', service:'Corte', pro:'Rafael', status:'Confirmado' },
  { date:'Sex, 08/11 • 10:30', service:'Corte + Barba', pro:'Marcos', status:'Pendente' },
];
document.getElementById('u-name').textContent = user.name;
document.getElementById('u-email').textContent = user.email;
document.getElementById('u-phone').textContent = user.phone;
document.getElementById('bookings').innerHTML = bookings.map(b=>`
  <div class="item"><div><strong>${b.date}</strong><div style="opacity:.8">${b.service} • ${b.pro}</div></div><div>${b.status}</div></div>
`).join('');
</script>
</body>
</html>
