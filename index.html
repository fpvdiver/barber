<script>
  // Reveal
  const io = new IntersectionObserver((entries)=>entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add('is-in'); io.unobserve(e.target); }
  }), {threshold:.12});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

  // Ripple
  document.querySelectorAll('.ripple').forEach(el=>{
    el.addEventListener('click', (ev)=>{
      const r=document.createElement('span'); r.className='r';
      const rect=el.getBoundingClientRect();
      r.style.left=(ev.clientX-rect.left)+'px';
      r.style.top =(ev.clientY-rect.top )+'px';
      el.appendChild(r); r.addEventListener('animationend',()=>r.remove());
    });
  });

  // Parallax sutil no hero
  const heroCopy=document.querySelector('.hero .copy');
  if(heroCopy){
    window.addEventListener('scroll', ()=>{
      const y=Math.min(1, window.scrollY/260);
      heroCopy.style.transform=`translateY(${y*8}px)`;
      heroCopy.style.opacity=`${1-y*0.15}`;
    }, {passive:true});
  }
</script>
<script>
(() => {
  // deixa o header com fundo sólido somente após um pouco de scroll
  const h = document.querySelector('.header-elite');
  if(!h) return;
  const on = () => h.classList.toggle('is-scrolled', window.scrollY > 4);
  on(); window.addEventListener('scroll', on, {passive:true});
})();
</script>
