<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mineiro Barbershop — Início</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="app app--padded">
  <!-- HEADER -->
  <header class="header header-brand">
  <!-- Linha 1: logo à esquerda / nome à direita -->
  <div class="brandbar">
    <a class="brand-logo" href="index.html" aria-label="Mineiro Barbershop">
      <!-- use seu arquivo real (ex.: img/logo.svg). 
           Se não tiver, deixe o <span class="monogram">MB</span> como fallback -->
      <img src="img/logobarber.png" alt="" onerror="this.remove()" />
     <!-- <span class="monogram">MB</span> -->
    </a>

    <div class="brand-name">
      <strong class="title">Mineiro Barbershop</strong>
      <!-- opcional: subtítulo curto -->
      <!-- <small class="subtitle">Barber • Grooming</small> -->
    </div>
  </div>


</header>


  <!-- HERO -->
  <section class="hero reveal" aria-label="Destaque">
    <div class="copy">
      <h2>ENCONTRE SEU<br>NOVO VISUAL</h2>
      <p>Corte • Coloração • Estilo • Tratamento</p>
    </div>
  </section>

  <!-- CATEGORIAS -->
<div class="cat-row" aria-label="Categorias">
  <!-- Corte -> services.html pré-filtrado em cabelo -->
  <a class="cat reveal ripple" href="services.html?cat=cabelo" title="Corte">
    <div class="ico">
      <img src="img/cat-corte.jpg" alt="Corte" onerror="this.parentElement.classList.add('no-img'); this.remove();" />
    </div>
    <small>Corte</small>
  </a>

  <!-- Coloração -> services.html pré-filtrado em coloracao -->
  <a class="cat reveal ripple" href="services.html?cat=coloracao" title="Coloração">
    <div class="ico">
      <img src="img/cat-coloracao.jpg" alt="Coloração" onerror="this.parentElement.classList.add('no-img'); this.remove();" />
    </div>
    <small>Coloração</small>
  </a>

  <!-- Estilo -> página própria -->
  <a class="cat reveal ripple" href="estilos.html" title="Estilo">
    <div class="ico">
      <img src="img/cat-estilo.jpg" alt="Estilo" onerror="this.parentElement.classList.add('no-img'); this.remove();" />
    </div>
    <small>Estilo</small>
  </a>

  <!-- Tratamento -> página própria -->
  <a class="cat reveal ripple" href="tratamentos.html" title="Tratamento">
    <div class="ico">
      <img src="img/cat-tratamento.jpg" alt="Tratamento" onerror="this.parentElement.classList.add('no-img'); this.remove();" />
    </div>
    <small>Tratamento</small>
  </a>
</div>


  <!-- RECOMENDADOS -->
  <div class="sec-head">
    <h3>Recomendados</h3>
    <a href="#">Ver todos</a>
  </div>

  <article class="card reveal" aria-label="Barbearia recomendada">
    <div class="rate" title="Avaliação 4.7">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <span>4,7</span>
    </div>
    <div class="meta">
      <h4 class="name">Corte e Hidratação</h4>
      <p class="addr">Todo final de semana</p>
    </div>
  </article>
</main>

<nav class="navbar" role="navigation" aria-label="Principal">
  <a href="index.html" class="active ripple" aria-current="page">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M3 10l9-7 9 7"></path><path d="M9 22V12h6v10"></path>
    </svg>
    Início
  </a>
  <a href="#" class="ripple">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="16" x2="12" y2="12"></line>
      <line x1="12" y1="8" x2="12" y2="8"></line>
    </svg>
    Explorar
  </a>
  <a href="reservas.html" class="ripple">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <rect x="3" y="4" width="18" height="18" rx="2"></rect>
      <path d="M16 2v4M8 2v4M3 10h18"></path>
    </svg>
    Minhas reservas
  </a>
  <a href="profile.html" class="ripple">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
      <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    Perfil
  </a>
</nav>


<script>
  // Reveal
  const io = new IntersectionObserver((entries)=>entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add('is-in'); io.unobserve(e.target); }
  }), {threshold:.12});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

  // Ripple
  document.querySelectorAll('.ripple').forEach(el=>{
    el.addEventListener('click', (ev)=>{
      const r=document.createElement('span'); r.className='r';
      const rect=el.getBoundingClientRect();
      r.style.left=(ev.clientX-rect.left)+'px';
      r.style.top =(ev.clientY-rect.top )+'px';
      el.appendChild(r); r.addEventListener('animationend',()=>r.remove());
    });
  });

  // Parallax sutil no hero
  const heroCopy=document.querySelector('.hero .copy');
  if(heroCopy){
    window.addEventListener('scroll', ()=>{
      const y=Math.min(1, window.scrollY/260);
      heroCopy.style.transform=`translateY(${y*8}px)`;
      heroCopy.style.opacity=`${1-y*0.15}`;
    }, {passive:true});
  }
</script>
<script>
(() => {
  // deixa o header com fundo sólido somente após um pouco de scroll
  const h = document.querySelector('.header-elite');
  if(!h) return;
  const on = () => h.classList.toggle('is-scrolled', window.scrollY > 4);
  on(); window.addEventListener('scroll', on, {passive:true});
})();
</script>



</body>
</html>
